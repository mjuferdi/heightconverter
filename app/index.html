<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Height Converter</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
  <script type="text/javascript" src="scripts/vue.js"></script>
</head>

<body>
  <style>
    body {
      font-size: 18px;
    }
  </style>

  <div id="app" class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">Height Converter</h1><br />
        <span>Enter Number:</span><input type="number" v-model.number="amount" placeholder="Enter number to convert" /><br /><br />
        <span>Convert From:</span>
        <select v-model="convertFrom" style="width:300px;font-weight: bold;">
            <option v-for="(a, index) in heightFrom" v-bind:value="a.name">{{a.desc}}</option>
          </select>
        <span>Convert To:</span>
        <select v-model="converTo" style="width:300px;font-weight: bold;">
            <option v-for="(a, index) in heightFrom" v-bind:value="a.name">{{a.desc}}</option>
          </select><br><br>
        <span>{{amount}} {{convertFrom}} equals {{finalResult}} {{converTo}}</span>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
